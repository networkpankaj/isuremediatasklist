<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Images</title>
</head>
<body>
    <div>
        <img src="image1.jpg" id="image-VaShSL3aNl" alt="Satisfied">
        <img src="image2.jpg" id="image-q52Ulxz14G" alt="Neutral">
        <img src="image3.jpg" id="image-bvzjdTbGkO" alt="Unsatisfied">

    <form id="feedbackForm">
        <label for="imageIdField">Image ID:</label>

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
